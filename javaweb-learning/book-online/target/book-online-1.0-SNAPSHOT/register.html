<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<div class="form-wrap">
    <form action="/register" method="post" class="login-box">
        <h3 class="active">用户注册</h3>
        <div>
            <label>
                <input type="text" name="account" class="input-box" placeholder="手机号/邮箱">
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="password" class="input-box" placeholder="密码">
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="confirmPassword" class="input-box" placeholder="确认密码">
            </label>
        </div>
        <div>
            <label>
                <input type="submit" value="立即注册" class="btn">
            </label>
        </div>
    </form>
</div>
</body>
</html>
