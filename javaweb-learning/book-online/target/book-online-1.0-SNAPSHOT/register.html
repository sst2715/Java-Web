<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        .form-wrap {
            /* 添加必要的样式 */
            width: 300px;
            margin: auto;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #e4e6e5;
            border-radius: 3px;
            margin-right: 10px; /* 为输入框和验证码之间添加间距 */
        }
        #captchaImage {
            cursor: pointer;
            width: 100px; /* 设置适当的宽度 */
            height: auto; /* 保持宽高比 */
        }
    </style>
</head>
<body>
<div class="form-wrap">
    <form action="/register" method="post" class="login-box">
        <h3 class="active">用户注册</h3>
        <div>
            <label>
                <input type="text" name="account" class="input-box" placeholder="手机号/邮箱" required>
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="password" class="input-box" placeholder="密码" required>
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="confirmPassword" class="input-box" placeholder="确认密码" required>
            </label>
        </div>
        <div class="input-container">
            <label>
                <input type="text" name="captcha" class="input-box" placeholder="请输入验证码" required>
            </label>
            <img src="/generateCaptcha" alt="验证码" id="captchaImage" onclick="this.src='/generateCaptcha?' + Math.random();" />
        </div>
        <div>
            <label>
                <input type="submit" value="立即注册" class="btn">
            </label>
        </div>
    </form>
</div>
</body>
</html>
