<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>欢迎来到我的简单网页</h1>
<p>这是一个简单的示例网页，展示了基本的 HTML 和 CSS 用法。</p>
<p>你可以访问 <a href="https://www.example.com">这里</a> 了解更多信息。</p>
</body>
</html>
